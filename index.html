<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Tela dos Jogos</title>
  <!-- Fonte Google mais natural -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comfortaa&family=Merriweather&display=swap');
body {
  font-family: 'Comfortaa', cursive, Arial, sans-serif;
  background: linear-gradient(135deg, #d7f0db 0%, #a1d99b 50%, #6b8e23 100%);
  background-image:
    repeating-radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05), rgba(255,255,255,0.05) 10px, transparent 10px, transparent 20px),
    linear-gradient(135deg, #d7f0db 0%, #a1d99b 50%, #6b8e23 100%);
  color: #2f4f2f;
  text-align: center;
  padding: 30px;
  overflow-x: hidden;
  user-select: none;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h1 {
  font-family: 'Merriweather', serif;
  color: #2e7d32;
  font-weight: 700;
  font-size: 3rem;
  text-shadow: 2px 2px 6px rgba(34, 77, 34, 0.5);
  animation: pulseGlow 4s ease-in-out infinite;
  margin-bottom: 20px;
}

.jogos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 28px;
  margin-top: 30px;
}

.card {
  background: #f0f8efcc; /* fundo esverdeado transl√∫cido */
  padding: 22px 20px 28px 20px;
  border-radius: 16px;
  box-shadow:
    0 8px 16px rgba(56, 94, 56, 0.25),
    inset 0 0 15px #a3d18d88;
  width: 190px;
  cursor: pointer;
  position: relative;
  transition: transform 0.25s ease, box-shadow 0.3s ease;
  border: 1.5px solid #a3d18d88;
}

.card:hover {
  transform: translateY(-12px) scale(1.07);
  box-shadow:
    0 20px 30px rgba(38, 71, 38, 0.5),
    inset 0 0 30px #74b944cc;
  border-color: #74b944cc;
  filter: brightness(1.05);
}

.card h3 {
  margin: 12px 0 8px 0;
  font-size: 1.25em;
  font-weight: 700;
  color: #33691e;
  text-shadow: 1px 1px 3px rgba(70, 114, 70, 0.3);
}

.card p {
  font-weight: 600;
  font-size: 1.05em;
  margin-bottom: 18px;
  color: #4a6d31;
}

.card button {
  padding: 10px 18px;
  background: linear-gradient(145deg, #4caf50, #357a38);
  color: #e9f5e9;
  border: none;
  border-radius: 10px;
  box-shadow: 0 5px 12px #2e7d32cc;
  font-weight: 700;
  font-size: 1em;
  cursor: pointer;
  transition: background 0.35s ease, box-shadow 0.35s ease, transform 0.2s ease;
  user-select: none;
  letter-spacing: 0.04em;
  text-transform: uppercase;
}

.card button:hover:not(:disabled) {
  background: linear-gradient(145deg, #66bb6a, #2e7d32);
  box-shadow: 0 8px 20px #1b4d14cc;
  transform: scale(1.07);
}

.card button:disabled {
  background: #9e9e9e;
  cursor: not-allowed;
  box-shadow: none;
  color: #ddd;
  transform: none;
}

#reset {
  margin-top: 45px;
  padding: 14px 26px;
  background: linear-gradient(135deg, #a63e2a, #7a261d);
  color: #fbeae9;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 800;
  font-size: 1.15em;
  box-shadow:
    0 5px 10px #7a261dcc;
  transition: background-color 0.4s ease, box-shadow 0.4s ease, transform 0.3s ease;
  user-select: none;
  letter-spacing: 0.06em;
  text-transform: uppercase;
}

#reset:hover {
  background: linear-gradient(135deg, #b84e38, #8f2e22);
  box-shadow:
    0 10px 20px #8f2e22cc;
  transform: scale(1.1);
}

#reset:active {
  transform: scale(0.95);
  box-shadow: 0 5px 8px #7a261dcc;
}

/* Anima√ß√£o de Vit√≥ria */
#animacaoVitoria {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(230, 255, 230, 0.95);
  z-index: 9999;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  animation: fadeIn 1s ease-in forwards;
  text-shadow: 0 0 8px #2e7d32aa;
}

.trofeu {
  font-size: 170px;
  animation: bounce 1.5s infinite ease-in-out,
             glowPulse 3.5s infinite ease-in-out;
  filter: drop-shadow(0 0 10px #558b2f);
  user-select: none;
}

.mensagem-vitoria {
  font-family: 'Merriweather', serif;
  font-size: 34px;
  color: #2e7d32;
  margin-top: 28px;
  animation: fadeInUp 2s ease-in-out;
  text-shadow: 0 0 10px #3a7d2a;
  font-weight: 700;
}

/* Canvas j√° fixo, s√≥ mantive */

#confeteCanvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 10000;
  width: 100%;
  height: 100%;
}

/* Anima√ß√µes */

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-28px); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulseGlow {
  0%, 100% { text-shadow: 2px 2px 6px rgba(46, 125, 50, 0.5); }
  50% { text-shadow: 2px 2px 12px rgba(46, 125, 50, 1); }
}

@keyframes glowPulse {
  0%, 100% { filter: drop-shadow(0 0 10px #558b2f); }
  50% { filter: drop-shadow(0 0 20px #a5d6a7); }
}
</style>
</head>
<body>

  <h1>üå± Desafios Ecol√≥gicos - Serra do Mendanha</h1>

  <div class="jogos">
    <div class="card" id="card1">
      <h3>Jogo 1</h3>
      <p id="status1">üîí Bloqueado</p>
      <button onclick="jogar(1)" id="btn1">Jogar</button>
    </div>
    <div class="card" id="card2">
      <h3>Jogo 2</h3>
      <p id="status2">üîí Bloqueado</p>
      <button onclick="jogar(2)" id="btn2" disabled>Jogar</button>
    </div>
    <div class="card" id="card3">
      <h3>Jogo 3</h3>
      <p id="status3">üîí Bloqueado</p>
      <button onclick="jogar(3)" id="btn3" disabled>Jogar</button>
    </div>
    <div class="card" id="card4">
      <h3>Jogo 4</h3>
      <p id="status4">üîí Bloqueado</p>
      <button onclick="jogar(4)" id="btn4" disabled>Jogar</button>
    </div>
    <div class="card" id="card5">
      <h3>Jogo 5</h3>
      <p id="status5">üîí Bloqueado</p>
      <button onclick="jogar(5)" id="btn5" disabled>Jogar</button>
    </div>
  </div>

  <button id="reset" onclick="resetar()">üîÅ Resetar Progresso</button>

  <!-- Anima√ß√£o de Vit√≥ria -->
  <div id="animacaoVitoria">
    <div class="trofeu">üèÜ</div>
    <h2 class="mensagem-vitoria">Parab√©ns! Voc√™ venceu todos os desafios ecol√≥gicos!</h2>
    <canvas id="confeteCanvas"></canvas>
  </div>

  <script>

    // Fun√ß√£o para atualizar status e liberar jogos
    function atualizarStatus() {
      const jogo1 = localStorage.getItem("jogo1_concluido") === "true";
      const jogo2 = localStorage.getItem("jogo2_concluido") === "true";
      const jogo3 = localStorage.getItem("jogo3_concluido") === "true";
      const jogo4 = localStorage.getItem("jogo4_concluido") === "true";
      const jogo5 = localStorage.getItem("jogo5_concluido") === "true";

      // Jogo 1
      if (jogo1) {
        document.getElementById("status1").textContent = "‚úÖ Conclu√≠do";
        document.getElementById("btn2").disabled = false;
        document.getElementById("status2").textContent = jogo2 ? "‚úÖ Conclu√≠do" : "üîì Liberado";
      } else {
        document.getElementById("status1").textContent = "üîì Liberado";
        document.getElementById("btn1").disabled = false;
      }

      // Jogo 2
      if (jogo2) {
        document.getElementById("status2").textContent = "‚úÖ Conclu√≠do";
        document.getElementById("btn3").disabled = false;
        document.getElementById("status3").textContent = jogo3 ? "‚úÖ Conclu√≠do" : "üîì Liberado";
      } else if (!jogo1) {
        document.getElementById("btn2").disabled = true;
        document.getElementById("status2").textContent = "üîí Bloqueado";
      }

      // Jogo 3
      if (jogo3) {
        document.getElementById("status3").textContent = "‚úÖ Conclu√≠do";
        document.getElementById("btn4").disabled = false;
        document.getElementById("status4").textContent = jogo4 ? "‚úÖ Conclu√≠do" : "üîì Liberado";
      } else if (!jogo2) {
        document.getElementById("btn3").disabled = true;
        document.getElementById("status3").textContent = "üîí Bloqueado";
      }

      // Jogo 4
      if (jogo4) {
        document.getElementById("status4").textContent = "‚úÖ Conclu√≠do";
        document.getElementById("btn5").disabled = false;
        document.getElementById("status5").textContent = jogo5 ? "‚úÖ Conclu√≠do" : "üîì Liberado";
      } else if (!jogo3) {
        document.getElementById("btn4").disabled = true;
        document.getElementById("status4").textContent = "üîí Bloqueado";
      }

      // Jogo 5
      if (jogo5) {
        document.getElementById("status5").textContent = "‚úÖ Conclu√≠do";
      } else if (!jogo4) {
        document.getElementById("btn5").disabled = true;
        document.getElementById("status5").textContent = "üîí Bloqueado";
      }

      // Mostrar anima√ß√£o se todos conclu√≠dos
      if (jogo5) {
        mostrarAnimacaoVitoria();
      }
    }

    // Fun√ß√£o para navegar para o jogo
    function jogar(n) {
      if (n === 1) {
        window.location.href = "jogo1-coleta-reciclavel.html";
      } else if (n === 2 && localStorage.getItem("jogo1_concluido") === "true") {
        window.location.href = "jogo2.html";
      } else if (n === 3 && localStorage.getItem("jogo2_concluido") === "true") {
        window.location.href = "jogo3.html";
      } else if (n === 4 && localStorage.getItem("jogo3_concluido") === "true") {
        window.location.href = "jogo4.html";
      } else if (n === 5 && localStorage.getItem("jogo4_concluido") === "true") {
        window.location.href = "jogo5.html";
      }
    }

    // Fun√ß√£o resetar progresso
    function resetar() {
      localStorage.clear();
      location.reload();
    }

    // Anima√ß√£o confetes üéâ
    const canvas = document.getElementById("confeteCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetes = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * -canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 50 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngle: 0,
      tiltAngleIncrement: Math.random() * 0.07 + 0.05
    }));

    function desenharConfetes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetes.forEach(c => {
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt, c.y);
        ctx.lineTo(c.x + c.tilt + c.r / 2, c.y + c.r);
        ctx.stroke();
      });
      atualizarConfetes();
      requestAnimationFrame(desenharConfetes);
    }

    function atualizarConfetes() {
      confetes.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.tiltAngle += c.tiltAngleIncrement;
        c.tilt = Math.sin(c.tiltAngle) * 15;

        if (c.y > canvas.height) {
          c.y = -20;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function mostrarAnimacaoVitoria() {
      document.getElementById("animacaoVitoria").style.display = "flex";
      desenharConfetes();
    }

    // Atualiza status assim que a p√°gina carregar
    window.onload = atualizarStatus;

    // Ajusta canvas no redimensionamento
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
